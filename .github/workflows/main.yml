name: GitHub Actions Demo
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: 'test'
      - name: rsync over ssh
        run: echo "${{ secrets.SSH_HOST }} "
